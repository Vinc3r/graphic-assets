<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - glTF loader</title>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script src="three.min.js"></script>
	<script src="GLTFLoader.js"></script>
	<script>
		var startDate = new Date();
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
		camera.position = new THREE.Vector3(0, 0, -0.5);
		scene.add(camera);

		var loader = new THREE.GLTFLoader();

		loader.load('../dragon.glb', function (gltf) {

			scene.add(gltf.scene);

			var timing = Math.abs(startDate - new Date());
			console.log("3JS loaded - " + timing);

		}, undefined, function (error) {

			console.error(error);

		});

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
		animate();
	</script>

</body>

</html>
